<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="loading">Loading...</div>

  <div class="header-container">Weather App</div>

  <div class="main-container">
    <div class="main-top-container">
      <div class="top-left-container">
        <div class="condition"></div>
        <div class="city"></div>
        <div class="date"></div>
        <div class="local-time"></div>
        <div class="temperature"></div>
        <img alt="condition-icon" class="condition-icon">
      </div>

      <div class="top-center-container">
        <form class="search-form" autocomplete="off">
          <div class="search-box">
            <input type="search" id="search-input" placeholder="Enter city name">
            <button type="button" id="search-btn">Search</button>
          </div>
          <span class="error-text display-none">Please enter a city name.</span>
        </form>
      </div>

      <div class="top-right-container">
        <div class="humidity"></div>
        <div class="rain-chance"></div>
        <div class="snow-chance"></div>
        <div class="wind-speed"></div>
      </div>
    </div>

    <div class="main-bottom-container">

    </div>
  </div>

  <div class="footer-container"></div>
  
</body>
</html>
